     - **DiffRequest:** OldState → OldOutputs
     - **CreateRequest:** Properties → Inputs
     - **CreateResponse:** Properties → Outputs
     - **ReadRequest:** Properties → Outputs
     - **ReadResponse:** Properties → Outputs
     - **UpdateRequest:** Olds → OldOutputs, News → NewInputs
     - **UpdateResponse:** Properties → Outputs
     - **DeleteRequest:** Properties → OldOutputs
     - **ConstructResponse:** State → Outputs, StateDependencies → OutputDependencies


